<div class="sheet-pageselector">
<input type='radio' value='1' name='charpage' checked="true" /><span style="font-size:13px">Front</span>
<input type='radio' value='2' name='charpage'  /><span>Back</span> 
 <div class="sheet-wrapperfrontpage">
     
<div class='sheet-2colrow'>
  
    
    <div class='sheet-col'>
        
        <!-- Put the content for the first column here -->
        <div class="sheet-row">
            <div class="sheet-playerbox">
                <input type="text" name="attr_CharConcept" value="{Concept}" class="sheet-charconcept" /><br />
               
                 <select name="attr_Origin" class="sheet-inlineinput" >
                          <option value="blank">{Origin}</option>                
                          <option value="Advanced">Advanced</option>
                          <option value="Brutal">Brutal</option>
                          <option value="Colonist">Colonist</option>
                          <option value="Crowded">Crowded</option>
                          <option value="Galactic">Galactic</option>
                          <option value="Impoverished">Impoverished</option>
                          <option value="Privileged">Privileged</option>
                          <option value="Productive">Productive</option>
                          <option value="Regimented">Regimented</option>
                          <option value="Rustic">Rustic</option>
                </select>
                <select name="attr_Career1" class="sheet-inlineinput" > 
                          <option value="blank">{Career One}</option>   
                          <option value="Academic">Academic</option>
                          <option value="Clandestine">Clandestine</option>
                          <option value="Commercial">Commercial</option>
                          <option value="Explorer">Explorer</option>
                          <option value="Industrial">Industrial</option>
                          <option value="Military">Military</option>
                          <option value="Personality">Personality</option>
                          <option value="Scoundrel">Scoundrel</option>
                          <option value="Starfarer">Starfarer</option>
                          <option value="Technocrat">Technocrat</option>
                </select>
                <select name="attr_Career2" class="sheet-inlineinput" >
                          <option value="blank">{Career Two}</option>                   
                          <option value="Academic">Academic</option>
                          <option value="Clandestine">Clandestine</option>
                          <option value="Commercial">Commercial</option>
                          <option value="Explorer">Explorer</option>
                          <option value="Industrial">Industrial</option>
                          <option value="Military">Military</option>
                          <option value="Personality">Personality</option>
                          <option value="Scoundrel">Scoundrel</option>
                          <option value="Starfarer">Starfarer</option>
                          <option value="Technocrat">Technocrat</option>
                </select>
                
                 <!--<input type="text" name="attr_Origin" value="{Origin}" class="sheet-inlineinput" />
                <input type="text" name="attr_Career1" value="{Career 1}" class="sheet-inlineinput" />
                <input type="text" name="attr_Career2" value="{Career 2}" class="sheet-inlineinput" />-->
                <br />
                <input type="text" name="attr_Charname" value="{Name}" />
            </div>
        </div>
        <div class="sheet-row">
            <div class="sheet-descriptionbox">
                <textarea name="attr_Description" class="sheet-description"></textarea>
                <div class="sheet-logos">
                    <!--- hidden box things start here -->
                    <input type="hidden" name="attr_Origin" class="sheet-logo-origin-toggle" />
                    <span class="sheet-logo-origin"></span>
                    <input type="hidden" name="attr_Career1" class="sheet-logo-career1-toggle" />
                    <span class="sheet-logo-career1"></span>
                    <input type="hidden" name="attr_Career2" class="sheet-logo-career2-toggle" />
                    <span class="sheet-logo-career2"></span>
                    </div>
                <textarea name="attr_NotesAndComrades" class="sheet-notes"></textarea>
            </div>
        </div>  
        <div class='sheet-statrow'>
        
			<div class='sheet-statcol'> 
    			<input type="text" name="attr_Mettle"  class="sheet-stats-mettle"  />
    		    <button type="roll" value='/roll 2d6 @{Mettle} (Roll+Mettle)' name='roll_Mettle'class="sheet-blank-roll-button" style="margin-left:35px;" />  
		    </div>
            <div class='sheet-statcol'> 
                <input type="text" name="attr_Physique" class="sheet-stats-physique" />
                <button type="roll" value='/roll 2d6 @{Physique}  (Roll+Physique)' name='roll_Physique'class="sheet-blank-roll-button" style="margin-left:37px;" /> 
            </div>
            <div class='sheet-statcol'> 
                <input type="text" name="attr_Influence" class="sheet-stats-influence" />
                 <button type="roll" value='/roll 2d6 @{Influence}  (Roll+Influence)' name='roll_Influence'class="sheet-blank-roll-button" style="margin-left:39px;" /> 
            </div>
            <div class='sheet-statcol'> 
                <input type="text" name="attr_Expertise" class="sheet-stats-expertise" />
                <button type="roll" value='/roll 2d6 @{Expertise} (Roll+Expertise)' name='roll_Expertise' class="sheet-blank-roll-button" style="margin-left:41px;"/> 
            </div>
            <div class='sheet-statcol'> 
                <input type="text" name="attr_Interface" class="sheet-stats-interface" />
                <button type="roll" value='/roll 2d6 @{Interface} (Roll+Interface)' name='roll_Interface' class="sheet-blank-roll-button" style="margin-left:43px;"/> 
            </div>
        </div> 
         <div class="sheet-row">
                <div class="sheet-skillbox">
                    <textarea name="attr_skills"></textarea>
                </div>
        </div> 
    </div>
    
    <div class='sheet-col'>
        <!-- Second column -->
        
         <div class="sheet-row">
             <div align="center"><img src="http://i.imgur.com/VXMpKRH.jpg"></div><!--bw  http://i.imgur.com/od3fRmn.png-->
            <div class="sheet-assetbox">
                <textarea name="attr_assets" class="sheet-assets"></textarea>
                <input type="text" name="attr_armor" class="sheet-stats-armor"></input>
                <button type="roll" value='/roll 2d6 @{Armor} (Roll+Armor)' name='roll_Armor'class="sheet-blank-roll-button" style="margin-left:-13px;margin-top:-23px" />  
            </div>
        </div>  
         <div class="sheet-row">
            <div class="sheet-datapointsbox">
                <textarea name="attr_datapoints"></textarea>
            </div>
        </div>
          <div class="sheet-row">
            <div class="sheet-advancementbox">
               <!-- <textarea name="attr_advancement"></textarea> -->
                <div class="sheet-advancement">            
                    <input type="checkbox" name="attr_hasCheckedExperienceOne" value="1" />
                    <input type="text" name="attr_advancementNameOne" /> 
               </div>
               <div class="sheet-advancement">
                     <input type="checkbox" name="attr_hasCheckedExperienceTwo" value="1" />
                     <input type="text" name="attr_advancementNameTwo" /> 
                </div>
                <div class="sheet-advancement">
                      <input type="checkbox" name="attr_hasCheckedExperienceThre" value="1" />
                     <input type="text" name="attr_advancementNameThree" style="width:75%" />        
                </div>
                
            </div>
        </div> 

    </div>
</div>
</div> <!-- sheet wrapper front page-->

 <div class="sheet-wrapperbackpage">
     <!-- back page start here -->
        <div class='sheet-2colrow'>
            <div class='sheet-col' style="text-align:right">
               <img src="http://i.imgur.com/98aE66H.jpg" />
            </div>
            <div class='sheet-col'>
                <div class="sheet-row">
                    
                <div class="sheet-factionsbox">
                    <textarea name="attr_factions" class="sheet-factions"></textarea>
                   
                </div>
        </div>  
         <div class="sheet-row">
            <div class="sheet-injuriesbox">
                <textarea name="attr_injuries" class="sheet-injuries"></textarea>

        </div>
