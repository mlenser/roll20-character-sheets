<div class="shaped-row flex-end">
  <button type="roll" name="roll_ac" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=AC}} {{text_big=[[@{ac}]]}}">
    <span class="heading">{{'ARMOR_CLASS' | translate}}</span>
    <span class="presentation">
      <span name="attr_ac"></span>
      (<span name="attr_ac_note"></span>)
    </span>
  </button>
  <div class="col-06 details">
    <input type="hidden" name="attr_ac_srd" accept="AC">
    <input type="number" name="attr_ac" class="no-border no-spin">
  </div>
  <div class="col-60 details">
    <div class="parenthesis-wrapper wrapper-button small-label">
      <input type="text" name="attr_ac_note" class="no-border mar-l-sm">
    </div>
  </div>
</div>
<div class="shaped-row flex-end">
  <button type="roll" name="roll_initiative" value="@{initiative_output_option} &{template:5e-shaped} {{ability=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=Initiative}} {{subheader=Ability Check}} {{roll_toggle=1}} {{only_roll_1=1}} @{initiative_roll}@{d20_mod} + @{initiative_to_tracker} + @{initiative_tie_breaker}]]}} @{attacher_initiative}">
    <span class="heading">{{'INITIATIVE' | translate}}</span>
    <span name="attr_initiative"></span>
  </button>
</div>
<div class="shaped-row flex-end">
  <input type="hidden" name="attr_hp_srd" accept="HP">
  <button type="roll" name="roll_hp" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Hit Points}} {{text_big=[[@{HP}]]&#47;[[@{HP|max}]]}}">
    <span class="heading">{{'HIT_POINTS' | translate}}</span>
    <span name="attr_hp" class="presentation"></span>
  </button>
  <span class="presentation pad-l-sm">
    <button type="roll" name="roll_hp" value="/w GM &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Hit Points Rolled}} {{text_top=[[@{hp_formula}]]}} {{text=Average [[@{hp}]]}}">
      (<span name="attr_hp_formula"></span>)
    </button>
  </span>
  <div class="col-76 pad-l-sm details">
    <div class="shaped-row">
      <div class="col-10 pad-r-sm">
        <input type="number" name="attr_hit_dice" class="no-border no-spin" class="no-spin" step="1">
      </div>
      <div class="col-12 pad-r-sm">
        <select name="attr_hit_die" class="no-border">
          <option>d2</option>
          <option>d4</option>
          <option>d6</option>
          <option>d8</option>
          <option>d10</option>
          <option>d12</option>
          <option>d20</option>
        </select>
      </div>
      <div class="col-40 pad-l-sm">
        <input type="text" name="attr_hp_extra" class="no-border">
      </div>
    </div>
  </div>
</div>
<div class="shaped-row flex-end">
  <button type="roll" name="roll_speed" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Speed}} {{text_top=@{npc_speed}}}">
    <span class="heading">{{'SPEED' | translate}}</span>
    <span name="attr_npc_speed" class="presentation"></span>
  </button>
  <div class="col-80 pad-l-sm details">
    <input type="text" name="attr_npc_speed" class="no-border" accept="Speed">
  </div>
</div>
