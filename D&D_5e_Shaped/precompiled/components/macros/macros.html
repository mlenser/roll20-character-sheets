<div class="wrap-box macros-for-consumption center hidden">
  <div class="shaped-row">
    <div class="col-13">
      <input type="hidden" name="attr_saving_throw_query_var"
             value="?{Saving Throw|Strength, {{title=Strength&amp;#125;&amp;#125; {{roll1=[[d20@{d20_mod} + @{strength_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting}@{d20_mod} + @{strength_saving_throw_mod}]]&amp;#125;&amp;#125;|Dexterity, {{title=Dexterity&amp;#125;&amp;#125; {{roll1=[[d20@{d20_mod} + @{dexterity_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting}@{d20_mod} + @{dexterity_saving_throw_mod}]]&amp;#125;&amp;#125;|Constitution, {{title=Constitution&amp;#125;&amp;#125; {{roll1=[[d20@{d20_mod} + @{constitution_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting}@{d20_mod} + @{constitution_saving_throw_mod}]]&amp;#125;&amp;#125;|Intelligence, {{title=Intelligence&amp;#125;&amp;#125; {{roll1=[[d20@{d20_mod} + @{intelligence_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting}@{d20_mod} + @{intelligence_saving_throw_mod}]]&amp;#125;&amp;#125;|Wisdom, {{title=Wisdom&amp;#125;&amp;#125; {{roll1=[[d20@{d20_mod} + @{wisdom_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting}@{d20_mod} + @{wisdom_saving_throw_mod}]]&amp;#125;&amp;#125;|Charisma, {{title=Charisma&amp;#125;&amp;#125; {{roll1=[[d20@{d20_mod} + @{charisma_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting}@{d20_mod} + @{charisma_saving_throw_mod}]]&amp;#125;&amp;#125;}">
      <button type="roll" name="roll_saving_throw_query_macro" value="@{output_option} &{template:5e-shaped} {{save=1}} {{character_name=@{character_name}}} @{show_character_name} {{subheader=Saving Throw}} {{roll_toggle=1}} @{save_query_var}">{{'SAVING_THROW' | translate}}</button>
    </div>
    <div class="col-10">
      <input type="hidden" name="attr_check_query_var">
      <button type="roll" name="roll_check_query_macro" value="@{output_option} &{template:5e-shaped} {{ability=1}} {{character_name=@{character_name}}} @{show_character_name} {{subheader=Ability Check}} @{check_query_var}">{{'CHECK' | translate}}</button>
    </div>
    <div class="col-10">
      <input type="hidden" name="attr_attack_query_var">
      <button type="roll" name="roll_attack_query_macro" value="@{output_option} &{template:5e-shaped} {{action=1}} {{character_name=@{character_name}}} @{show_character_name} {{targetName=@{attacks_vs_target_name}}} @{attack_query_var} @{attacher_attack}">{{'ATTACK' | translate}}</button>
    </div>
  </div>

  <div class="wrap-box-title">{{'MACROS' | translate}}</div>
</div>
