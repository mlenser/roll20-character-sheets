<div class="wrap-box coin shaped-row relative mar-t-md">
  <div class="col-35">
    <button type="roll" name="roll_coinage_cp" class="wrapper-button" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Copper Pieces}} {{text_big=[[@{cp}]]}}" tabindex="-1">
      <div class="light-label">{{'COINS_CP' | translate}}</div>
    </button>
  </div>
  <div class="col-65">
    <input type="number" name="attr_cp" class="no-spin" value="0" min="0" step="1">
  </div>
</div>
