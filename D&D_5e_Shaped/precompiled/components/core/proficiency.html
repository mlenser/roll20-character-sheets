<div class="proficiency-bonus wrap-box relative mar-t-sm mar-b-md">
  <button type="roll" name="roll_pb" class="wrapper-button" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Proficiency Bonus}} {{text_top=[[@{pb}]]}}" tabindex="-1">
    <div class="shaped-row vert-center">
      <div class="col-15">
        <input type="number" name="attr_PB" class="bold" readonly tabindex="-1">
        <input type="hidden" name="attr_exp" readonly tabindex="-1">
        <input type="hidden" name="attr_h_PB" value="[[floor(@{PB}/2)]]" readonly tabindex="-1">
      </div>
      <div class="col-85 wrap-box-title pad-l-sm">{{'PROFICIENCY_BONUS' | translate}}</div>
    </div>
  </button>
</div>
